<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        const nDias = prompt ("Diga o numero de dias: ")
        const horasAmais = prompt("Quantas as horas: ")
        const ConversaoDpHora = nDias * 24
        const horasTotais = Number(ConversaoDpHora) + Number(horasAmais)
        alert(`horas totais de viagem foram: ${horasTotais}`);
    </script>
    
</body>
